<main class="dashboard">
  <head>
  <link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#020617">
<head>

  <!-- RELÓGIO -->
  <section class="card clock-card">
    <h3>Relógio Principal</h3>
    <div id="clockTime" class="clock-time">00:00:00</div>
    <p id="clockDate" class="clock-date"></p>
  </section>

  <!-- FUSOS -->
  <section class="card">
    <div class="card-header">
      <h3>Fusos Horários</h3>
    </div>
    <div class="timezone-grid">
      <div>São Paulo <span id="tz-sp"></span></div>
      <div>New York <span id="tz-ny"></span></div>
      <div>Tokyo <span id="tz-tk"></span></div>
      <div>London <span id="tz-ld"></span></div>
    </div>
  </section>

  <!-- ALARME -->
  <section class="card">
    <h3>Alarmes</h3>
    <ul id="alarmList"></ul>
  </section>

  <!-- CRONÔMETRO -->
  <section class="card stopwatch-card">
    <h3>Cronômetro</h3>
    <div id="stopwatchTime" class="highlight green">00:00.000</div>
    <div class="controls">
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="pauseStopwatch()">Pausar</button>
      <button onclick="resetStopwatch()">Resetar</button>
    </div>
  </section>

  <!-- POMODORO -->
  <section class="card pomodoro-card">
    <h3>Pomodoro</h3>
    <div id="pomodoroDisplay" class="highlight orange">25:00</div>
    <p id="pomodoroStatus">Trabalho</p>
    <div class="controls">
      <button onclick="startPomodoro()">Iniciar</button>
      <button onclick="pausePomodoro()">Pausar</button>
      <button onclick="resetPomodoro()">Resetar</button>
    </div>
  </section>

  <!-- CLIMA -->
  <section class="card weather-card">
    <h3>Previsão do Tempo</h3>
    <p id="weatherCity"></p>
    <div id="weatherTemp" class="highlight blue">--°C</div>
    <p id="weatherDesc"></p>
  </section>

</main>
