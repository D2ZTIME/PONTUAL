<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PONTUAL | D2ZTIME</title>
  <meta name="description" content="Relógio multifuncional online com alarme, cronômetro e pomodoro." />

  <link rel="icon" href="./logo.png" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="header">
    <img src="./logo.png" class="logo" alt="D2ZTIME" />
    <div>
      <h1>PONTUAL</h1>
      <span>by D2ZTIME</span>
    </div>
  </header>

  <nav class="menu">
    <button data-section="clock">Relógio</button>
    <button data-section="alarm">Alarme</button>
    <button data-section="stopwatch">Cronômetro</button>
    <button data-section="pomodoro">Pomodoro</button>
  </nav>

  <main class="content">
    <!-- RELÓGIO -->
    <section id="clock" class="section active">
      <div id="clockTime">00:00:00</div>
    </section>

    <!-- ALARME -->
    <section id="alarm" class="section">
      <h2>Alarmes</h2>

      <div class="alarm-form">
        <input type="time" id="alarmTime">
        <input type="text" id="alarmDesc" placeholder="Descrição (opcional)">
        <button onclick="addAlarm()">Criar Alarme</button>
      </div>

      <ul id="alarmList"></ul>
    </section>

    <!-- CRONÔMETRO -->
    <section id="stopwatch" class="section">
      <div id="stopwatchTime">00:00:00</div>
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="resetStopwatch()">Resetar</button>
    </section>

    <!-- POMODORO -->
    <section id="pomodoro" class="section">
      <div id="pomodoroTime">25:00</div>
      <button onclick="startPomodoro()">Iniciar</button>
    </section>
  </main>

  <script src="./js/app.js"></script>
</body>
</html>
<link rel="stylesheet" href="./css/style.css">
<script src="./js/app.js"></script>
